{% extends 'base.html' %}

{% block body %}

<div id="page-wrapper" >
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
             <h2>Actualizar Huesped</h2>                  
            </div>
        </div>
         <hr />
       <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h3>Datos del Huesped</h3>
                            <br>
                            <form role="form" action="../editarHuesped/" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>Codigo</label>
                                    <input id="txtCodigo" name="txtCodigo" class="form-control" value="{{huesped.codigo}}" minlength="8" maxlength="8" />
                                </div> 
                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input id="txtNombre" name="txtNombre" class="form-control" value="{{huesped.nombre}}" maxlength="20" />
                                </div>
                                <div class="form-group">
                                    <label>Apellido</label>
                                    <input id="txtApellido" name="txtApellido" class="form-control" value="{{huesped.apellido}}" maxlength="20" />
                                </div>
                                <br>
                            </div>
                        
                        <div class="col-md-6">
                            <br>
                            <h3><br></h3>
                                <div class="form-group">
                                    <label>Telefono</label>
                                    <input id="txtTelefono" name="txtTelefono" class="form-control" value="{{huesped.telefono}}" maxlength="15" />
                                </div>
                                <div class="form-group">
                                    <label>Correo</label>
                                    <input id="txtCorreo" name="txtCorreo" class="form-control" value="{{huesped.correo}}" maxlength="50"/>
                                </div> 
                                <div class="form-group">
                                    <label>Direccion</label>
                                    <input id="txtDireccion" name="txtDireccion" class="form-control" value="{{huesped.direccion}}" maxlength="50"/>
                                </div>
                                <br>                        
                        </div>
                        <center><button type="submit" class="btn btn-success">Guardar Cambios</button></center>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>


{% endblock %}
