{% extends 'base.html' %}

{% block body %}

<div id="page-wrapper" >
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
             <h2>Agregar Huesped</h2>                  
            </div>
        </div>
         <hr />
       <div class="row">
        <div class="col-md-12">
            <!-- Form Elements -->
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h3>Datos del Huesped</h3>
                            <form role="form" action="registrarHuesped/" method="post">

                                {% csrf_token %}
                                <!--Contenido del formulario que vemos en gestión-->
                                <div class="form-group">
                                    <label>Cédula</label>
                                    <input id="txtCodigo" name="txtCodigo" class="form-control" minlength="8" maxlength="8" required />
                                </div> 
                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input id="txtNombre" name="txtNombre" class="form-control" maxlength="20" required />
                                </div>
                                <div class="form-group">
                                    <label>Apellido</label>
                                    <input id="txtApellido" name="txtApellido" class="form-control" maxlength="20" required />
                                </div>                              
                                <br/>
                            </div>
                        <div class="col-md-6">
                            <h3><br></h3>
                                <div class="form-group">
                                    <label>Telefono</label>
                                    <input id="txtTelefono" name="txtTelefono" class="form-control" maxlength="15"  required/>
                                </div>
                                <div class="form-group">
                                    <label>Correo</label>
                                    <input id="txtCorreo" name="txtCorreo" class="form-control" maxlength="50" required/>
                                </div> 
                                <div class="form-group">
                                    <label>Direccion</label>
                                    <input id="txtDireccion" name="txtDireccion" class="form-control" maxlength="50" required/>
                                </div>
                        </div>
                        <center><button type="submit" class="btn btn-primary">Registrar Huesped</button></center>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>


{% endblock %}
