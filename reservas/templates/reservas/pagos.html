{% extends 'base.html' %}
{% block body %}

<div id="page-wrapper" >
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
             <h2> Metodos de pago</h2>               
            </div>
        </div>
         <hr />
       <div class="row">
        <div class="col-md-12">
           
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4">
                            <h4 class="glyphicon glyphicon-plus"> Agregar </h4>
                            <form role="form" action="{% url 'agregar_p' %}" method="post" enctype="multipart/form-data">
                             <div>
                                {% csrf_token %}
                               
                                <div class="form-group">
                                    <label>metodo:</label>
                                    <input id="metodo" name="metodo" class="form-control" minlength="4" maxlength="20" required />
                                </div> 
                                <div class="form-group">
                                    <label>Descripcion:</label>
                                    <input  id="descripcion" name="descripcion" class="form-control" maxlength="200" required />
                                </div>
                                 
                            
                        
                        
                        <center><button type="submit" class="btn btn-primary">Agregar</button></center>
                            </form>
                            
                    </div>
                </div>
                     
                    <div class="col-md-10">
                      
                    
                        <br>
                        
                        <div class="table-responsive">
                            <div class="panel-heading" style="background: #6495ed ; color: #ffffff; text-align: right;">
                               
            
                            </div>
                            <table style="width:100%" class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr bgcolor="#DCDCDC">
                                        <th><h7 class="glyphicon glyphicon-chevron-down"> </h7></th>
                                        <th>metodo</th>
                                        <th>Descripcion</th>
                                        <th>Borrar</th>
                                        
                                        
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for c in pago %}
                                        <tr bgcolor="#FFFACD">
                                        <td style="visibility: hidden">{{c.id}}</td>
                                        <td >{{c.metodo}}</td>
                                        <td  height=70%>{{c.descripcion}}</td>
                                        
                                        
                                        
                                        <td><div>
                                          
                                            <a class="glyphicon glyphicon-ban-circle" href="/reservas/quitar_pa/{{c.id}}"></a></button>
                                        </div></td>
                                          
                                            
                                       </tr> 
                                    {% endfor %}
                                   
                                </tbody>
                                
                            </table>
                            
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>
</div>

{% endblock %}
